<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bancho VS Fighter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
        }
        
        #characterSelect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        #characterSelect h1 {
            color: gold;
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            letter-spacing: 4px;
        }
        
        .selection-container {
            display: flex;
            gap: 50px;
            margin-bottom: 30px;
        }
        
        .player-selection {
            text-align: center;
        }
        
        .player-selection h2 {
            color: white;
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .character-grid {
            display: flex;
            gap: 20px;
        }
        
        .character-card {
            width: 150px;
            height: 200px;
            background: rgba(255,255,255,0.1);
            border: 3px solid #444;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .character-card:hover {
            transform: scale(1.05);
            border-color: gold;
            background: rgba(255,255,255,0.2);
        }
        
        .character-card.selected {
            border-color: gold;
            background: rgba(255,215,0,0.3);
            box-shadow: 0 0 20px rgba(255,215,0,0.5);
        }
        
        .character-card img {
            width: 80px;
            height: 80px;
            image-rendering: pixelated;
            margin-bottom: 10px;
        }
        
        .character-name {
            color: white;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #startButton {
            padding: 15px 40px;
            font-size: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: 3px solid gold;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            opacity: 0.5;
            pointer-events: none;
        }
        
        #startButton.ready {
            opacity: 1;
            pointer-events: auto;
        }
        
        #startButton.ready:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255,215,0,0.5);
        }
        
        .hidden {
            display: none !important;
        }
        
        #gameContainer {
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            border: 4px solid #222;
            border-radius: 10px;
        }
        
        canvas {
            display: block;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .player-info {
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            border-radius: 10px;
            border: 3px solid gold;
            min-width: 300px;
        }
        
        .player-name {
            color: gold;
            font-size: 20px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .health-container {
            background: #333;
            height: 30px;
            border: 2px solid #fff;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        
        .health-bar {
            height: 100%;
            background: linear-gradient(to right, #ff0000, #ff6600);
            transition: width 0.3s ease;
            box-shadow: inset 0 2px 4px rgba(255,255,255,0.3);
        }
        
        .health-bar.p2 {
            background: linear-gradient(to right, #0066ff, #00ccff);
        }
        
        .super-meter {
            margin-top: 5px;
            background: #222;
            height: 15px;
            border: 2px solid #fff;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .super-bar {
            height: 100%;
            background: linear-gradient(to right, #ffff00, #ffd700);
            transition: width 0.3s ease;
        }
        
        #roundInfo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        
        .round-counter {
            background: rgba(0,0,0,0.8);
            padding: 10px 20px;
            border-radius: 10px;
            border: 3px solid gold;
            color: white;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .round-wins {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }
        
        .win-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #444;
            border: 2px solid gold;
        }
        
        .win-dot.won {
            background: gold;
            box-shadow: 0 0 10px gold;
        }
        
        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            text-align: center;
            font-size: 14px;
        }
        
        .control-section {
            margin: 5px 0;
        }
        
        #announcement {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            color: gold;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.9);
            text-transform: uppercase;
            letter-spacing: 5px;
            display: none;
            animation: pulse 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }
        
        #combo {
            position: absolute;
            font-size: 36px;
            color: #ffff00;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.9);
            font-weight: bold;
            display: none;
            animation: comboPopup 0.5s ease-out;
        }
        
        @keyframes comboPopup {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .hit-effect {
            position: absolute;
            font-size: 24px;
            color: #ff0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            animation: hitFloat 1s ease-out forwards;
            pointer-events: none;
        }
        
        @keyframes hitFloat {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="characterSelect">
        <h1>SELECT YOUR FIGHTER</h1>
        <div class="selection-container">
            <div class="player-selection">
                <h2>PLAYER 1</h2>
                <div class="character-grid" id="p1Select">
                    <div class="character-card" data-character="bancho">
                        <img src="bancho/Sprite individuals/Bancho_Idle1.png" alt="Bancho">
                        <div class="character-name">Bancho</div>
                    </div>
                    <div class="character-card" data-character="battingGirl">
                        <img src="battinggirl/Sprite individuals/BattingGirl_Idle1.png" alt="BattingGirl">
                        <div class="character-name">Batting Girl</div>
                    </div>
                    <div class="character-card" data-character="bruteArms">
                        <img src="brutearms/Sprite individuals/BruteArm_Idle1.png" alt="BruteArms">
                        <div class="character-name">Brute Arms</div>
                    </div>
                </div>
            </div>
            
            <div class="player-selection">
                <h2>PLAYER 2</h2>
                <div class="character-grid" id="p2Select">
                    <div class="character-card" data-character="bancho">
                        <img src="bancho/Sprite individuals/Bancho_Idle1.png" alt="Bancho">
                        <div class="character-name">Bancho</div>
                    </div>
                    <div class="character-card" data-character="battingGirl">
                        <img src="battinggirl/Sprite individuals/BattingGirl_Idle1.png" alt="BattingGirl">
                        <div class="character-name">Batting Girl</div>
                    </div>
                    <div class="character-card" data-character="bruteArms">
                        <img src="brutearms/Sprite individuals/BruteArm_Idle1.png" alt="BruteArms">
                        <div class="character-name">Brute Arms</div>
                    </div>
                </div>
            </div>
        </div>
        <button id="startButton">START BATTLE</button>
    </div>
    
    <div id="gameContainer" class="hidden">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div class="player-info">
                <div class="player-name">P1: BANCHO</div>
                <div class="health-container">
                    <div class="health-bar" id="p1Health"></div>
                </div>
                <div class="super-meter">
                    <div class="super-bar" id="p1Super"></div>
                </div>
            </div>
            
            <div class="player-info">
                <div class="player-name">P2: BATTING GIRL</div>
                <div class="health-container">
                    <div class="health-bar p2" id="p2Health"></div>
                </div>
                <div class="super-meter">
                    <div class="super-bar" id="p2Super"></div>
                </div>
            </div>
        </div>
        
        <div id="roundInfo">
            <div class="round-counter">ROUND <span id="roundNumber">1</span></div>
            <div class="round-wins">
                <div class="win-dot" id="p1Win1"></div>
                <div class="win-dot" id="p1Win2"></div>
                <div style="width: 20px;"></div>
                <div class="win-dot" id="p2Win1"></div>
                <div class="win-dot" id="p2Win2"></div>
            </div>
        </div>
        
        <div id="controls">
            <div class="control-section"><strong>P1:</strong> WASD Move | F/G/H Attack | Space Block</div>
            <div class="control-section"><strong>P2:</strong> Arrows Move | Enter/Shift/Delete Attack | Down Block</div>
        </div>
        
        <div id="announcement"></div>
        <div id="combo"></div>
    </div>
    
    <script src="bancho-vs-fighter.js"></script>
</body>
</html>
